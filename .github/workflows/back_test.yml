on: push
name: Backend test
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: npm install
        uses: actions/npm@master
        with:
          args: run back:install
      - name: npm back:test
        uses: actions/npm@master
        with:
          args: run back:test