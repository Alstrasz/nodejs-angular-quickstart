on: push
name: Frontend test
jobs:
  test:
    name: test front
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm front:install
        working-directory: front
        run: npm run install
        env:
          CI: true
      - name: npm front:test
        working-directory: front
        run: npm run test
        env:
          CI: true