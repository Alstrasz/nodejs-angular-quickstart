on: push
name: Fronted test
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: npm install
        uses: actions/npm@master
        with:
          args: run front:install
      - name: npm front:test
        uses: actions/npm@master
        with:
          args: run front:test